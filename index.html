<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			Brainfjsk
		</title>
		<style>
			body{
				background-color: #555555;
			}
			
			#controls{
				position: absolute;
				top: 20px;
				left: 20px;
				right: 20px;
				height: 240px;
				padding: 10px;
				background-color: #666666;
				color: #00FF00;
				font-family: monospace;
			}
			
			#codeInput{
				width: 100%;
				color: #FFFFFF;
				box-sizing: border-box;
				background-color: #888888;
				border: 1px #555555 solid;
				height: 200px;
				margin-bottom: 7px;
				outline: none;
			}

			#programInput{
				color: #FFFFFF;
				background-color: #888888;
				border: 1px #555555 solid;
				box-sizing: border-box;
				height: 25px;
				width: 200px;
				padding: 5px;
				outline: none;
			}
			
			#console{
				position: absolute;
				top: 300px;
				left: 20px;
				right: 20px;
				bottom: 20px;
				padding: 10px;
				background-color: #000000;
				color: #00FF00;
				font-family: monospace;
			}
			
			#output{
				white-space: pre;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<textarea autofocus id="codeInput">
&gt;++++++++[-&lt;+++++++++&gt;]&lt;.&gt;&gt;+&gt;-[+]++&gt;++&gt;+++[&gt;[-&gt;+++&lt;&lt;+++&gt;]&lt;&lt;]&gt;-----.&gt;-&gt;
+++..+++.&gt;-.&lt;&lt;+[&gt;[+&gt;+]&gt;&gt;]&lt;--------------.&gt;&gt;.+++.------.--------.&gt;+.&gt;+.
			</textarea><br />
			<input type="text" id="programInput" placeholder="Input for program" />
			<button id="runButton" onclick="run()">Run!</button>
			<button id="resetButton">Reset</button>
		</div>
		<div id="console">
			<span id="output"></span>
		</div>
	</body>
</html>

<script type="text/javascript">
	function run(){
		document.getElementById("output").innerHTML = "";
		var code = document.getElementById("codeInput").value;
		var input = document.getElementById("programInput").value;
		execute(code, input);
	}
	
	function execute(code, input){
		var tape = {0: 0};
		var pointer = 0;
		var insPointer = 0;
		var inputPointer = 0;
		
		code = code.split("");
		
		do{
			switch(code[insPointer]){
				case ">":
					pointer++;
					if(tape[pointer] == undefined){
						tape[pointer] = 0;
					}
				break;
				case "<":
					pointer--;
					if(tape[pointer] == undefined){
						tape[pointer] = 0;
					}
				break;
				case "+":
					tape[pointer]++;
					tape[pointer] = mod(tape[pointer], 255);
				break;
				case "-":
					tape[pointer]--;
					tape[pointer] = mod(tape[pointer], 255);
					console.log(tape[pointer]);
				break;
				case ".":
					output(String.fromCharCode(tape[pointer]));
				break;
				case ",":
					var character = input.charCodeAt(inputPointer);
					if(!character){
						character = 0;
					}
					tape[pointer] = mod(character, 255);
					inputPointer++;					
				break;
				case "[":
					if(tape[pointer] == 0){
						var bracketLevel = 0;
						do{
							insPointer++;
							if(code[insPointer] == "["){
								bracketLevel++;
							} else if(code[insPointer] == "]"){
								bracketLevel--;
							}
						}while(bracketLevel >= 0);
					}
				break;
				case "]":
					if(tape[pointer] != 0){
						var bracketLevel = 0;
						do{
							insPointer--;
							if(code[insPointer] == "]"){
								bracketLevel++;
							} else if(code[insPointer] == "["){
								bracketLevel--;
							}
						}while(bracketLevel >= 0);
					}
				break;
			}
			insPointer++;
		}while(insPointer < code.length);
		
		function output(character){
			document.getElementById("output").innerHTML += character;
		}
	}

	function mod(n, m) { // because -4 % 10 == -4
        return ((n % m) + m) % m;
	}
</script>
